name: Unit Tests

on:
  workflow_call:
    secrets:
      BSR_TOKEN:
        required: true

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -Dwarnings

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup mise
        uses: jdx/mise-action@v2
        with:
          install: true
          cache: true

      - name: Install tools
        run: mise run install-tools

      - name: Configure BSR authentication
        run: cargo login --registry buf "Bearer ${{ secrets.BSR_TOKEN }}"

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "rust-cache"
          cache-on-failure: true

      - name: Run unit tests
        run: mise run test:unit
