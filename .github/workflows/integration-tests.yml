name: Integration Tests

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -Dwarnings

jobs:
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup mise
        uses: jdx/mise-action@v2
        with:
          install: true
          cache: true

      - name: Install goose
        run: |
          curl -fsSL https://github.com/pressly/goose/releases/download/v3.22.1/goose_linux_x86_64 \
            -o /usr/local/bin/goose
          chmod +x /usr/local/bin/goose

      - name: Configure BSR authentication
        run: cargo login --registry buf "Bearer ${{ secrets.BSR_TOKEN }}"

      - name: Cache cargo registry and target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-integration-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-integration-
            ${{ runner.os }}-cargo-

      - name: Run integration tests
        run: mise run test:integration
