name: ponix-deps

services:
  nats:
    image: nats:latest
    container_name: ponix-nats
    ports:
      - "4222:4222"  # Client connections
      - "8222:8222"  # HTTP management
      - "6222:6222"  # Cluster routing
    command:
      - "-js"        # Enable JetStream
      - "-m"         # Enable monitoring
      - "8222"       # Monitoring port
    volumes:
      - nats-data:/data
    restart: unless-stopped
    networks:
      - ponix

  clickhouse:
    image: clickhouse/clickhouse-server:24.10
    container_name: ponix-clickhouse
    ports:
      - "8123:8123"  # HTTP interface
      - "9000:9000"  # Native protocol
    environment:
      CLICKHOUSE_DB: ponix
      CLICKHOUSE_USER: ponix
      CLICKHOUSE_PASSWORD: ponix
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    volumes:
      - clickhouse-data:/var/lib/clickhouse
    restart: unless-stopped
    networks:
      - ponix
    ulimits:
      nofile:
        soft: 262144
        hard: 262144

  postgres:
    image: postgres:16
    container_name: ponix-postgres
    environment:
      POSTGRES_USER: ponix
      POSTGRES_PASSWORD: ponix
      POSTGRES_DB: ponix
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    command:
      - "postgres"
      - "-c"
      - "wal_level=logical"
      - "-c"
      - "max_replication_slots=4"
      - "-c"
      - "max_wal_senders=4"
    networks:
      - ponix
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ponix"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  ponix:
    name: ponix

volumes:
  nats-data:
    driver: local
  clickhouse-data:
    driver: local
  postgres-data:
    driver: local
