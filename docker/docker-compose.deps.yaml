name: ponix-deps

services:
  nats:
    image: nats:latest
    container_name: ponix-nats
    ports:
      - "4222:4222" # Client connections
      - "8222:8222" # HTTP management
      - "6222:6222" # Cluster routing
    command:
      - "-js" # Enable JetStream
      - "-m" # Enable monitoring
      - "8222" # Monitoring port
    volumes:
      - nats-data:/data
    restart: unless-stopped
    networks:
      - ponix

  clickhouse:
    image: clickhouse/clickhouse-server:24.10
    container_name: ponix-clickhouse
    ports:
      - "8123:8123" # HTTP interface
      - "9000:9000" # Native protocol
    environment:
      CLICKHOUSE_DB: ponix
      CLICKHOUSE_USER: ponix
      CLICKHOUSE_PASSWORD: ponix
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    volumes:
      - clickhouse-data:/var/lib/clickhouse
    restart: unless-stopped
    networks:
      - ponix
    ulimits:
      nofile:
        soft: 262144
        hard: 262144

  postgres:
    build:
      context: ./postgres
      dockerfile: Dockerfile
    container_name: ponix-postgres
    environment:
      POSTGRES_USER: ponix
      POSTGRES_PASSWORD: ponix
      POSTGRES_DB: ponix
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    command:
      - "postgres"
      - "-c"
      - "wal_level=logical"
      - "-c"
      - "max_replication_slots=10"
      - "-c"
      - "max_wal_senders=10"
    networks:
      - ponix
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ponix"]
      interval: 10s
      timeout: 5s
      retries: 5

  otel-lgtm:
    image: grafana/otel-lgtm:latest
    container_name: ponix-otel-lgtm
    ports:
      - "3000:3000" # Grafana UI
      - "4317:4317" # OTLP gRPC
      - "4318:4318" # OTLP HTTP
    volumes:
      - otel-data:/data
      - ./grafana/provisioning/datasources/clickhouse.yaml:/otel-lgtm/grafana/conf/provisioning/datasources/clickhouse.yaml
      - ./grafana/provisioning/dashboards/dashboards.yaml:/otel-lgtm/grafana/conf/provisioning/dashboards/dashboards.yaml
      - ./grafana/provisioning/dashboards/sensor-dashboard.json:/otel-lgtm/grafana/conf/provisioning/dashboards/sensor-dashboard.json
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=grafana-clickhouse-datasource
    networks:
      - ponix
    restart: unless-stopped

  emqx:
    image: emqx/emqx:5.8
    container_name: ponix-emqx
    ports:
      - "1883:1883" # MQTT
      - "18083:18083" # Dashboard
    environment:
      EMQX_NAME: ponix-emqx
      EMQX_ALLOW_ANONYMOUS: "true"
      EMQX_LISTENER__TCP__EXTERNAL: "1883"
    volumes:
      - emqx-data:/opt/emqx/data
    networks:
      - ponix
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "emqx_ctl", "status"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  ponix:
    name: ponix
    external: true

volumes:
  nats-data:
    driver: local
  clickhouse-data:
    driver: local
  postgres-data:
    driver: local
  otel-data:
    driver: local
  emqx-data:
    driver: local
